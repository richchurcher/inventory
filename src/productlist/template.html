<div class="row">

  <div class="col-md-9">
    <table id="inventory-display" class="table table-striped table-bordered table-condensed table-hover">
      <thead>
        <tr>
          <th>
            <a href="#" ng-click="sort='name';reverse=!reverse;">Name
            <span ng-show="sort==='name' && !reverse" class="fa fa-caret-down"></span>
            <span ng-show="sort==='name' && reverse" class="fa fa-caret-up"></span></a>
          </th>
          <th>
            <a href="#" ng-click="sort='price';reverse=!reverse;">Price ({{currency}})
            <span ng-show="sort==='price' && !reverse" class="fa fa-caret-down"></span>
            <span ng-show="sort==='price' && reverse" class="fa fa-caret-up"></span></a>
          </th>
          <th>
            <a href="#" ng-click="sort='type';reverse=!reverse;">Type
            <span ng-show="sort==='type' && !reverse" class="fa fa-caret-down"></span>
            <span ng-show="sort==='type' && reverse" class="fa fa-caret-up"></span></a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in products | orderBy:sort:reverse">
          <td>{{product.name}}</td>
          <td>{{product.price | convertCurrency:currency | number:2}}</td>
          <td>{{product.type}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-3">
    <button ng-click="currency='EUR'" class="btn btn-default currency-control"><span class="fa fa-eur"></span> EUR</button>
    <button ng-click="currency='USD'" class="btn btn-default currency-control"><span class="fa fa-usd"></span> USD</button>
    <button ng-click="currency='NZD'" class="btn btn-default currency-control"><span class="fa fa-usd"></span> NZD</button>
  </div>

</div>
